<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlay - 登录/注册</title>
    <link href="/styles/tailwind.css" rel="stylesheet">
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #f3f4f6; 
        }
        .container { 
            background-color: #fff; 
            padding: 2.5rem; 
            border-radius: 0.75rem; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); 
            width: 100%; 
            max-width: 28rem; 
        }
        input { 
            width: 100%; 
            padding: 0.75rem; 
            border: 1px solid #d1d5db; 
            border-radius: 0.375rem; 
            margin-bottom: 1rem; 
        }
        button { 
            width: 100%; 
            padding: 0.75rem; 
            border-radius: 0.375rem; 
            font-weight: 600; 
            color: #fff; 
            background-color: #4f46e5; 
            transition: background-color 0.2s; 
        }
        button:hover { 
            background-color: #4338ca; 
        }
        .toggle-link { 
            color: #4f46e5; 
            cursor: pointer; 
            text-decoration: underline; 
        }
        .error-message {
            color: #ff4d4d;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            height: 1rem; /* 预留空间避免布局抖动 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6" id="form-title">用户登录</h2>
        <form id="auth-form">
            <div class="input-group">
                <input type="email" id="email" placeholder="邮箱" required>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="密码" required>
                <span class="error-message" id="password-error"></span>
            </div>
            <button type="submit" id="submit-button">登录</button>
        </form>
        <p class="text-center text-gray-600 mt-4">
            还没有账号？<span class="toggle-link" id="toggle-auth">立即注册</span>
        </p>
        <p class="text-center text-red-500 mt-2 error-message" id="form-error"></p>
    </div>

    <script src="/scripts/main.js"></script>
</body>
</html>
